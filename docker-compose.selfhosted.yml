version: "2"
services:
  selfhosted-deps:
    image: busybox
    depends_on:
    - price
    - mongodb
    - otel-agent
  otel-agent:
    image: otel/opentelemetry-collector-contrib:0.43.0
    command: ["--config=/etc/otel-agent-config.yaml"]
    environment:
    - HONEYCOMB_DATASET=${HONEYCOMB_DATASET}
    - HONEYCOMB_API_KEY=${HONEYCOMB_API_KEY}
    volumes:
      - ./dev/otel-agent-config.yaml:/etc/otel-agent-config.yaml
    ports:
      - "6831:6831/udp" # Jaeger receiver
      - "6832:6832/udp" # Jaeger receiver
  price:
    image: us.gcr.io/galoy-org/price:edge
    ports:
    - "50051:50051"
    - "9464:9464"
  mongodb-migrate:
    depends_on: [mongodb]
    build:
      context: .
      dockerfile: Dockerfile-migrate
    environment:
    - MONGODB_ADDRESS=mongodb
  mongodb:
    image: bitnami/mongodb:4.4.6-debian-10-r0
    environment:
    - MONGODB_PASSWORD=password
    - MONGODB_USERNAME=testGaloy
    - MONGODB_DATABASE=galoy
    - MONGODB_REPLICA_SET_MODE=primary
    - MONGODB_ROOT_PASSWORD=password
    - MONGODB_REPLICA_SET_KEY=replicasetkey
    - MONGODB_ADVERTISED_HOSTNAME=172.17.0.1
    ports:
    - "27017:27017"
  api:
    # https://github.com/GaloyMoney/charts/blob/main/charts/galoy/values.yaml
    image: us.gcr.io/galoy-org/galoy-app@sha256:d967ef6000a9fa00e3927d2b61aac70caa36673c3c11cee52f4e0fdae4f56f55
    depends_on:
    - selfhosted-deps
    env_file:
      - .env
    ports:
    - "4002:4002"

  # web-wallet
  kratos-migrate:
    image: oryd/kratos:v0.9.0-alpha.2
    depends_on:
      - postgres
    environment:
      - DSN=postgres://kratos:secret@postgres:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    volumes:
      - type: bind
        source: ./dev/kratos.selfhosted.yml
        target: /etc/config/kratos/kratos.yml
      - type: bind
        source: ./dev/email-schema.json
        target: /etc/config/kratos/identity.schema.json
    networks:
    - intranet

  kratos:
    image: oryd/kratos:v0.9.0-alpha.2
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    depends_on:
      - postgres
    volumes:
      - type: bind
        source: ./dev/kratos.selfhosted.yml
        target: /etc/config/kratos/kratos.yml
      - type: bind
        source: ./dev/email-schema.json
        target: /etc/config/kratos/identity.schema.json
    environment:
      - DSN=postgres://kratos:secret@postgres:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    networks:
      - intranet

  postgres:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kratos
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=kratos
    networks:
      - intranet

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - intranet

  web-wallet:
    # https://github.com/GaloyMoney/charts/blob/main/charts/web-wallet/values.yaml
    # https://console.cloud.google.com/gcr/images/galoy-org/US/web-wallet
    image: us.gcr.io/galoy-org/web-wallet@sha256:c7672f6ff74e999e0042d67a323db2617e260cac645feb46a2c2828a78fab4e2
    env_file:
      - .env
    ports:
      - "3030:3030"
    networks:
      - intranet
      - default
    depends_on:
      - postgres
      - kratos
      - kratos-migrate
      - mailslurper
    restart: on-failure

networks:
  intranet:
